services:
  app_proxy:
    environment:
      APP_HOST: mieldehabanero-umbrel-sure_web_1
      APP_PORT: 3063

  web:
    image: ghcr.io/we-promise/sure:0.6.6-hotfix.1@sha256:b0efb3fa47c0d96149ec7090a9338f721b970fe58047dd4d42b789738f7a1295
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data/rails:/rails/storage
    environment:
      SELF_HOSTING_ENABLED: "true"
      PORT: 3063
      # URL encode underscores (%5F) in hostname to satisfy strict URI parsing in Ruby
      # Original: postgresql://sure:sure@mieldehabanero-umbrel-sure_db_1:5432/sure
      DATABASE_URL: postgresql://sure:sure@mieldehabanero-umbrel-sure%5Fdb%5F1:5432/sure
      RAILS_FORCE_SSL: "false"
      RAILS_ASSUME_SSL: "false"
      POSTGRES_DB: sure
      POSTGRES_USER: sure
      POSTGRES_PASSWORD: sure
      GOOD_JOB_EXECUTION_MODE: async
      SECRET_KEY_BASE: $APP_SEED
      REDIS_URL: redis://mieldehabanero-umbrel-sure_redis_1:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    image: ghcr.io/we-promise/sure:0.6.6-hotfix.1@sha256:b0efb3fa47c0d96149ec7090a9338f721b970fe58047dd4d42b789738f7a1295
    command: bundle exec sidekiq
    restart: on-failure
    environment:
      SELF_HOSTING_ENABLED: "true"
      PORT: 3063
      # URL encode underscores (%5F) in hostname to satisfy strict URI parsing in Ruby
      # Original: postgresql://sure:sure@mieldehabanero-umbrel-sure_db_1:5432/sure
      DATABASE_URL: postgresql://sure:sure@mieldehabanero-umbrel-sure%5Fdb%5F1:5432/sure
      RAILS_FORCE_SSL: "false"
      RAILS_ASSUME_SSL: "false"
      POSTGRES_DB: sure
      POSTGRES_USER: sure
      POSTGRES_PASSWORD: sure
      GOOD_JOB_EXECUTION_MODE: async
      SECRET_KEY_BASE: $APP_SEED
      REDIS_URL: redis://mieldehabanero-umbrel-sure_redis_1:6379/1
    depends_on:
      redis:
        condition: service_healthy

  db:
    image: postgres:16@sha256:1bf73ccae25238fa555100080042f0b2f9be08eb757e200fe6afc1fc413a1b3c
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: sure
      POSTGRES_USER: sure
      POSTGRES_PASSWORD: sure
      PGDATA: /var/lib/postgresql/data/pgdata
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U sure']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4.2@sha256:fbdbaea47b9ae4ecc2082ecdb4e1cea81e32176ffb1dcf643d422ad07427e5d9
    user: "1000:1000"
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/redis:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
